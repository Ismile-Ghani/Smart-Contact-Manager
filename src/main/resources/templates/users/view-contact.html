<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="users/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>${title}"></title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3" th:if="${contact}">
			<div class="card-body">
				<h1 class="text-center">Contact Details</h1>
				<div class="container text-center">
					<img class="profile" th:src="@{'/img/profile/'+${contact.image}}"
						alt="" />
				</div>
				<h3 th:text="${contact.name}" class="text-center mt-3"></h3>

				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<td th:text="${contact.cId}"></td>

						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">Email</th>
							<td th:text="${contact.email}"></td>
						</tr>
						<tr>
							<th scope="row">Phone</th>
							<td th:text="${contact.phone}"></td>
						</tr>
						<tr>
							<th scope="row">Work</th>
							<td th:text="${contact.work}"></td>
						</tr>
						<tr>
							<th scope="row">Your Description</th>
							<td th:utext="${contact.description}"></td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
		<h1 th:unless="${contact}">You don't have permission to do so.</h1>
		<script>
				$(document).ready(()=>{
					$('.item').removeClass('active');
					$('#view-link').addClass('active');
				})
				
			</script>
	</section>
</body>
</html>
