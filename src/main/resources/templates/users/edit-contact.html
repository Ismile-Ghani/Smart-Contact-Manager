<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="users/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>

		<div class="card mr-3">

			<div class="card-body">

				<h1 class="text-center">Update Contacts</h1>

				<div class="container-fluid mt-1">

					<div class="row">

						<div class="col-md-10 offset-md-1">
							<div th:if="${session.message}"
								th:classappend="${'alert-'+session.message.type}"
								class="alert text-center" role="alert">
								<h6 th:text="${session.message.content}"></h6>
							</div>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							<form th:action="@{/user/process-update}"
								enctype="multipart/form-data" th:object="${contact}"
								method="post" class="mt-2">
								<input type="hidden" th:value="${contact.cId}" name="cId" />
								<div class="input-group">

									<div class="input-group-prepend">


										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>

									</div>
									<input type="text" id="firstName" name="name"
										class="form-control" placeholder="Enter Name"
										th:value="${contact.name}" />

								</div>

								<div class="input-group mt-3">

									<div class="input-group-prepend">


										<div class="input-group-text">
											<i class="fas fa-user-alt"></i>
										</div>

									</div>
									<input type="text" id="secondName" name="secondName"
										class="form-control" placeholder="Enter Second Name"
										th:value="${contact.secondName}" />

								</div>

								<div class="input-group mt-3">

									<div class="input-group-prepend">


										<div class="input-group-text">
											<i class="fa fa-phone"></i>
										</div>

									</div>
									<input type="number" id="phone" name="phone"
										class="form-control" placeholder="Enter Phone Number"
										th:value="${contact.phone}" />

								</div>
								<div class="input-group mt-3">

									<div class="input-group-prepend">


										<div class="input-group-text">
											<i class="fas fa-user-alt"></i>
										</div>

									</div>
									<input type="email" id="email" name="email"
										class="form-control" placeholder="Enter Email"
										th:value="${contact.email}" />

								</div>

								<div class="input-group mt-3">

									<div class="input-group-prepend">


										<div class="input-group-text">
											<i class="fas fa-briefcase"></i>
										</div>

									</div>
									<input type="text" id="work" name="work" class="form-control"
										placeholder="Enter Work Type" th:value="${contact.work}" />

								</div>

								<div class="form-group mt-3">

									<textarea th:text="${contact.description}" id="mytextarea"
										rows="10" name="description" class="form-control"></textarea>
								</div>

								<div class="custom-file">

									<input type="file" name="profileImage" class="form-control" />
								</div>

								<div class="container text-center mt-3">

									<button class="btn btn-outline-primary">Update Contact</button>
								</div>

							</form>
						</div>

					</div>
				</div>

			</div>
		</div>
		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>
		<script>
			tinymce.init({
				selector : '#mytextarea'
			});
		</script>
		<script>
				$(document).ready(()=>{
					$('.item').removeClass('active');
					$('#edit-link').addClass('active');
				})
				
			</script>
	</section>



</body>
</html>
