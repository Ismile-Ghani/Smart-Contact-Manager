<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>

		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12">
							<form id="login-form" th:action="@{/doLogin}" class="form" action="" method="post">
								<h3 class="text-center text-info">Login</h3>
								<span id="chkEmail" class="text-center"></span>
								<div  th:if="${param.error}" class="text-center alert alert-danger">Invalid Credentials</div>
								<div th:if="${param.logout}" class=" text-center alert alert-success">Logged Out Successfully</div>
<!--								<span id="msg_box" class=" text-center alert alert-success"></span>-->
								<div class="form-group">
									<label for="username" class="text-info">Username:</label><br>
									<input type="text" name="username" id="username"
										class="form-control">
								</div>
								<div class="form-group">
									<label for="password" class="text-info">Password:</label><br>
									<input type="password" name="password" id="password"
										class="form-control">
								</div>
								<div class="form-group">
									<label for="remember-me" class="text-info"><span>Remember
											me</span>Â <span><input id="remember-me" name="remember-me"
											type="checkbox"></span></label><br> <input type="submit"
										name="submit" class="btn btn-info btn-md" value="submit">
								</div>
								<div id="register-link" class="text-right">
									<a href="/signup" class="text-info">Register here</a>
								</div>
								
							</form>
							<div class="text-center">
									<a href="/forgotPassword" class="text-info">Forgot Password?</a>
								</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			
			function getParameterByName(name) {
    			name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    			var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
    				results = regex.exec(location.search);

      				return results === null ? "" :           
    				decodeURIComponent(results[1].replace(/\+/g, " "));
 			}

			$( document ).ready(function() {
    		// Retrieve the object from url
         		var retrievedVal = getParameterByName('chk')
         		$('#msg_box').html(retrievedVal).css("color", "green")
         		
    		});
		</script>
	</section>



</body>
</html>
